services:
  main:
    image: ghcr.io/hum4noidx/group_helper:master
    restart: "unless-stopped"
    ports:
      - "4003:4003"
    environment:
      - TZ=Europe/Moscow
    env_file:
      - .env
    volumes:
      - logs:/app/logs

volumes:
  logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/log/group_helper